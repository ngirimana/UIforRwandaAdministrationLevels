<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Rwanda API</title>

</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <select id="provinces" class="form-control" onchange="districtHandler()"> </select>
            </div>
            <div class="form-group">
                <select id="districts" class="form-control" onchange="sectorsHandler()"></select>
            </div>
            <div class="form-group">
                <select id="sectors" class="form-control" onchange="cellsHandler()"></select>
            </div>
            <div class="form-group">
                <select id="cells" class="form-control" onchange="villagesHandler()"></select>
            </div>
            <div class="form-group">
                <select id="villages" class="form-control"></select>
            </div>
        </form>
    </div>
    <script src="./index.js">
    </script>

</body>

</html>
